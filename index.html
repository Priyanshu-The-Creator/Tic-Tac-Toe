<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px #333;
      margin-bottom: 15px;
      font-size: 3rem;
    }
    .status {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px #000;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .cell {
      background-color: #fff8dc;
      border: 3px solid #ffd700;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    .cell:hover {
      background-color: #ffefd5;
      transform: scale(1.05);
    }
    .cell.winning {
      background-color: #b6fcb6;
      box-shadow: 0 0 15px #00c851;
    }
    .cell.x {
      color: #1e90ff;
    }
    .cell.o {
      color: #ff3f34;
    }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #ff6b81;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #ff4757;
      transform: scale(1.05);
    }
    @media (max-width: 400px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }
      .cell {
        font-size: 2rem;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <h1> Tic Tac Toe</h1>
  <div class="status" id="status">Player X's turn</div>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <button id="resetBtn">üîÅ Reset Game</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    let currentPlayer = 'X';
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function handleCellClick(e) {
      const index = e.target.getAttribute('data-index');
      if (board[index] !== '' || !gameActive) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add(currentPlayer.toLowerCase());

      checkResult();
    }

    function checkResult() {
      let roundWon = false;
      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          roundWon = true;
          highlightWinningCells([a, b, c]);
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `üéâ Player ${currentPlayer} wins! üéâ`;
        gameActive = false;
        return;
      }

      if (!board.includes('')) {
        statusText.textContent = 'ü§ù It\'s a draw!';
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function highlightWinningCells(indices) {
      indices.forEach(index => {
        cells[index].classList.add('winning');
      });
    }

    function resetGame() {
      currentPlayer = 'X';
      board = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      statusText.textContent = `Player ${currentPlayer}'s turn`;

      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('winning', 'x', 'o');
      });
    }

    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
    });

    resetBtn.addEventListener('click', resetGame);
  </script>
</body>
</html>
